<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Python Function Calculator</h1>
    <form id="calc-form">
        <label for="x">x:</label>
        <input type="number" id="x" name="x"><br>
        <label for="y">y:</label>
        <input type="number" id="y" name="y"><br>
        <label for="z">z:</label>
        <input type="number" id="z" name="z"><br>
        <button type="button" onclick="submitForm()">Calculate</button>
    </form>
    <h2>Result: <span id="result">--</span></h2>

    <script>
        function submitForm() {
            // 入力値を取得
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            const z = document.getElementById('z').value;

            // サーバーにリクエストを送信
            fetch('https://your-python-backend-url/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ x: x, y: y, z: z }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
